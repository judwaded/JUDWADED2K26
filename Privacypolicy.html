<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUDWADED 2K26</title>
    <link rel="icon" type="image/x-icon" href="Logo_JUDWADED.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.96));
            --text-color: #ffffff;
            --sub-text: #888;
            --bar-bg: rgba(255, 255, 255, 0.07);
            --bar-border: rgba(255, 255, 255, 0.12);
            --accent-color: #ffffff;
            --active-bg: #ffffff;
            --active-text: #000000;
            --fire-color: #ffffff;
        }

        body {
            background: var(--bg-gradient), url('https://img2.pic.in.th/Logo_JUDWADED.png');
            background-size: cover;
            background-position: center top; 
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow-x: hidden; 
        }

        #fire-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle { position: absolute; bottom: -20px; background: var(--fire-color); border-radius: 50%; filter: blur(1px); opacity: 0.8; box-shadow: 0 0 10px var(--fire-color); animation: rise linear infinite; }
        @keyframes rise { 0% { transform: translateY(0) translateX(0); opacity: 0.8; } 50% { transform: translateY(-50vh) translateX(20px); opacity: 0.5; } 100% { transform: translateY(-100vh) translateX(-20px); opacity: 0; } }

        .main-container { 
            max-width: 1800px; 
            margin: 0 auto; 
            padding: 0 20px;
            position: relative; 
            z-index: 10; 
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between; 
            align-items: center;            
            min-height: 100vh;
            width: 100%;
            gap: 40px; 
            padding: 40px 0;
            box-sizing: border-box;
        }

        .header-section { 
            flex: 1; 
            padding-left: 150px; 
        }

        @media (max-width: 1100px) { 
            .content-wrapper { 
                flex-direction: column; 
                text-align: center;
                justify-content: flex-start !important;
                padding-top: 15vh;
            }
            .header-section { 
                margin-top: 20px;
                margin-bottom: 50px;
                padding-left: 0;
                flex: none; 
                width: 100%;
                min-width: auto; 
            }
            .center-box { 
                width: 100% !important; 
                max-width: 600px; 
                height: auto !important; 
                padding: 40px 20px; 
            }
        }

        .text-brand { font-family: 'Orbitron', sans-serif; font-size: clamp(40px, 8vw, 85px); font-weight: 900; margin: 0; letter-spacing: -2px; line-height: 0.9; }
        .text-year { font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 6vw, 70px); font-weight: 900; margin: 0; line-height: 0.9; }
        .status-bar { margin-top: 15px; font-family: 'Rajdhani', sans-serif; color: var(--sub-text); font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }

        .center-box {
            width: 90%;
            max-width: 700px; 
            background: var(--bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--bar-border);
            border-radius: 35px;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.6);
            z-index: 20;
            padding: 40px 30px; 
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px; 
            width: 100%;
            max-width: 500px;
        }

        .top-row {
            display: flex;
            justify-content: center;
            gap: 15px; 
            flex-wrap: wrap;
        }

        .bottom-row {
            display: flex;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 4px solid rgba(255, 255, 255, 0.15); 
            color: white;
            padding: 20px 25px;
            font-family: 'Orbitron', sans-serif; 
            font-size: 18px;
            font-weight: 900; 
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1; 
            min-width: 140px; 
            text-align: center;
            text-decoration: none;
            display: inline-block;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.4), 0 5px 10px rgba(0,0,0,0.4);
        }

        .btn:hover {
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 0%, rgba(230, 230, 230, 1) 100%);
            color: black;
            border-bottom: 4px solid rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            text-shadow: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 10px 20px rgba(0,0,0,0.5);
        }
        
        .btn:active {
            transform: translateY(2px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .btn-large {
            width: 100%;
            max-width: 100%; 
        }

        .footer-divider {
            width: 100%;
            max-width: 450px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1); 
            margin: 35px 0 20px 0;
        }

        .footer-mini-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .footer-links-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .footer-link-item {
            color: #aaa; 
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        .footer-link-item:hover {
            color: #fff; 
        }

        .copyright-txt {
            color: #666; 
            font-size: 12px;
            margin: 0;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        @media (max-width: 400px) {
            .btn { font-size: 15px; padding: 15px 10px; }
            .text-brand { font-size: 45px; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="FOXX.mp3" type="audio/mpeg">
    </audio>

    <div id="fire-container"></div>

    <div class="main-container">
        <div class="content-wrapper">
            
            <header class="header-section">
                <h1 class="text-brand">JUDWADED</h1>
                <h2 class="text-year">2K26</h2>
                <div class="status-bar">WAIRAIBXY // WATJAISTYLE </div>
            </header>

            <div class="center-box">
                <div class="button-group">
                    <div class="top-row">
                        <a href="judwaded.html" class="btn">JUDWADED</a>
                        <a href="#" class="btn">WAIRAIBXY</a>
                    </div>
                    <div class="bottom-row">
                        <a href="watjaistyle.html" class="btn btn-large">WATJAISTYLE</a>
                    </div>
                </div>

                <div class="footer-divider"></div>

                <div class="footer-mini-section">
                    <div class="footer-links-row">
                        <a href="https://www.facebook.com/jesper.watsutjai" class="footer-link-item">WATJAISTYLE Support</a>
                        <a href="https://www.facebook.com/Shinchanxx" class="footer-link-item">General Support</a>
                        <a href="Privacypolicy.html" class="footer-link-item">Privacy Policy</a>
                    </div>
                    <p class="copyright-txt">Â© 2026 JUDWADED 2K26. All rights reserved.</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.5; 

        function startMusic() {
            audio.play().catch(function(error) {
                console.log("Browser blocked autoplay, waiting for user click.");
            });
            document.removeEventListener('click', startMusic);
            document.removeEventListener('touchstart', startMusic);
        }

        document.addEventListener('click', startMusic);
        document.addEventListener('touchstart', startMusic);

        function createParticles() {
            const container = document.getElementById('fire-container');
            const particleCount = 25; 
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 4 + 2 + 'px';
                particle.style.width = size;
                particle.style.height = size;
                particle.style.left = Math.random() * 100 + 'vw';
                const duration = Math.random() * 3 + 2 + 's';
                const delay = Math.random() * 5 + 's';
                particle.style.animationDuration = duration;
                particle.style.animationDelay = delay;
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
